<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preload" as="font" type="font/ttf" href="../fonts/FiraCode.ttf" crossorigin>
    <link rel="preload" as="font" type="font/ttf" href="../fonts/Simplifica.ttf" crossorigin>

    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/styles/default.min.css">
    <script src="//cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/highlight.min.js"></script>

    <link rel="stylesheet" href="../styles/theme.css">

    <link rel="stylesheet" href="../styles/code.css">
    <script src="../scripts/code.js" defer></script>

    <link rel="icon" href="../favicon.ico" type="image/x-icon">
    <link rel="manifest" href="../manifest.json">


    <title>Form Element</title>

    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }

        html,
        body {
            height: 100vh;
            background: var(--jet);
        }


        header>h1 {
            padding: 3rem;
            color: var(--maize-crayola);
            font-family: FiraCode;
            text-align: center;
        }
    </style>
</head>

<body data-file="form_input_element">

    <header>
        <h1>
            Form Element and Few Input Types
        </h1>
    </header>

    <main>
        <div class="nostyle">
            <div>
                <form action="/">
                    <label for="username">Username</label><br>
                    <input type="text" name="username" id="username"><br>

                    <label for="password">Password</label><br>
                    <input type="password" name="password" id="password"><br>

                    <input type="radio" name="role" id="admin" value="admin">
                    <label for="admin">Admin</label>
                    <input type="radio" name="role" id="client" value="client">
                    <label for="client">Client</label>

                    <br>

                    <input type="checkbox" name="agreement" id="agreement">
                    <label for="agreement">I Agree</label><br>

                    <input type="submit">
                </form>
            </div>
        </div>


        <div class="code">
            <pre>
                <code id="form-code">
                </code>
                <div class="copy disabled" data-for="form-code" data-message="Copied Form Element!"></div>
            </pre>
        </div>
    </main>
</body>

</html>
